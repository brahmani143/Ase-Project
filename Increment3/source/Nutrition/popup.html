<!DOCTYPE HTML>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" type="application/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="home.js"></script>
    <script>
        var x=calories_from_fat3+calories_from_fat2+calories_from_fat1+nf_calories_from_fat;
        var x1=total_carbohydrate+total_carbohydrate1+total_carbohydrate2+total_carbohydrate3;
        var x2=protein+protein1+protein2+protein3;
        window.onload = function () {
            var chart = new CanvasJS.Chart("chartContainer",
                {
                    title:{
                        text: "How my time is spent in a week?",
                        fontFamily: "arial black"
                    },
                    animationEnabled: true,
                    legend: {
                        verticalAlign: "bottom",
                        horizontalAlign: "center"
                    },
                    theme: "theme1",
                    data: [
                        {
                                type: "pie",
                            indexLabelFontFamily: "Garamond",
                            indexLabelFontSize: 20,
                            indexLabelFontWeight: "bold",
                            startAngle:0,
                            indexLabelFontColor: "MistyRose",
                            indexLabelLineColor: "darkgrey",
                            indexLabelPlacement: "inside",
                            toolTipContent: "{name}: {y}hrs",
                            showInLegend: true,
                            indexLabel: "#percent%",
                            dataPoints: [
                                {  y: x/(x+x1+x2)*100, name: "Time At Work", legendMarkerType: "triangle"},
                                {  y: x1/(x+x1+x2)*100, name: "Time At Home", legendMarkerType: "square"},
                                {  y: x2/(x+x1+x2)*100 , name: "Time Spent Out", legendMarkerType: "circle"}
                            ]
                        }
                    ]
                });
            chart.render();
        }
    </script>
    <script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>

</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
</body>

</html>
